<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-login-page">
        <div class="left-side-login">
            <div class="card-login">
                <div class="texts-login">
                    <h2>Welcome Back</h2><br>
                    <p>Please login to your account</p>
                </div>
                <div class="label-float">
                    <input type="text" placeholder=" "/>
                    <label>User name</label>
                  </div>
                  
                  <div class="label-float">
                    <input type="text" placeholder=" " required/>
                    <label>Password</label>
                  </div>
                <div class="remember-question">
                    <label for="remember">
                        <input type="checkbox" id="remember">Rember me
                    </label>
                    <a href="#">Forget passoword?</a>
                </div>
                <a class="btn-config-default log-in" href="#">
                    <span></span>

                    <span></span>
              
                    <span></span>
              
                    <span></span>
              
                    Log in
                </a>
                <legend>OR</legend>
                <button class="singn-google btn-config-default"> Sign in with Google</button>
                <button class="singn-facebook btn-config-default"> Sign in with Facebook</button>
            </div>
        </div>
        <div class="right-side-login">
            <div class="img-login">
                <img src="assets/userLogin.svg" alt="">
            </div>
        </div>
    </div>
</body>

</html>
